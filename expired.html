<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Expired</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 182, 193, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 30%, rgba(255, 192, 203, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 30% 70%, rgba(255, 218, 224, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(255, 182, 193, 0.2) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.3);
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
            transform: translateY(0);
            transition: transform 0.5s ease;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff69b4, #ff85c1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 25px rgba(255, 105, 180, 0.4);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
            }
        }

        .icon-container i {
            font-size: 36px;
            color: white;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 15px;
            font-size: 2rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .confetti-container {
            height: 150px;
            position: relative;
            margin: 15px 0;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(150px) rotate(720deg);
                opacity: 0;
            }
        }

        .memory-cards {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            perspective: 1000px;
        }

        .memory-card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
            overflow: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, #ff69b4, #ff85c1);
            color: white;
            font-size: 2rem;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .memory-hint {
            font-size: 0.9rem;
            color: #ff69b4;
            margin-top: 10px;
            font-style: italic;
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.2;
            color: #ff69b4;
            font-size: 1.5rem;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 105, 180, 0.7);
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff69b4, #ff85c1);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 15px;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                max-width: 350px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .icon-container {
                width: 70px;
                height: 70px;
            }

            .icon-container i {
                font-size: 30px;
            }

            .confetti-container {
                height: 120px;
            }

            .memory-cards {
                gap: 10px;
            }

            .memory-card {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="decorative-elements">
        <div class="floating-element"><i class="fas fa-baby"></i></div>
        <div class="floating-element"><i class="fas fa-baby-carriage"></i></div>
        <div class="floating-element"><i class="fas fa-bottle-baby"></i></div>
    </div>

    <div class="container">
        <div class="icon-container">
            <i class="fas fa-hourglass-end"></i>
        </div>
        <h1>Link Expired</h1>
        <p>This link can only be used once. Thank you for visiting Armani & Ameerah's First Year celebration!</p>

        <div class="confetti-container" id="confetti-container">
            <!-- Confetti will be generated here by JavaScript -->
        </div>

        <div class="memory-cards">
            <div class="memory-card" onclick="flipCard(this)">
                <div class="card-face card-front">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="card-face card-back">
                    <img src="https://picsum.photos/seed/armanibaby/200/200.jpg" alt="Armani">
                </div>
            </div>
            <div class="memory-card" onclick="flipCard(this)">
                <div class="card-face card-front">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="card-face card-back">
                    <img src="https://picsum.photos/seed/ameerahbaby/200/200.jpg" alt="Ameerah">
                </div>
            </div>
        </div>

        <p class="memory-hint">Click on the hearts to see memories</p>

        <button class="btn" onclick="window.history.back()">Go Back</button>
    </div>

    <div class="footer">
        <p>Â© Armani & Ameerah's First Year Celebration</p>
    </div>

    <script>
        // Function to create confetti
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff69b4', '#ff85c1', '#ffb6c1', '#ffc0cb', '#ffe0f0'];

            // Create 30 confetti pieces (reduced for smaller container)
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Random properties
                const size = Math.random() * 8 + 4; // Smaller size for smaller container
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 3 + 2;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.5 + 0.5;

                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}%`;
                confetti.style.animationDuration = `${animationDuration}s`;
                confetti.style.animationDelay = `${delay}s`;
                confetti.style.opacity = opacity;

                // Random shape - circle or square
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                }

                container.appendChild(confetti);
            }
        }

        // Function to flip memory cards
        function flipCard(card) {
            card.classList.toggle('flipped');

            // Auto flip back after 3 seconds
            setTimeout(() => {
                card.classList.remove('flipped');
            }, 3000);
        }

        // Auto flip cards periodically for visual interest
        function autoFlipCards() {
            const cards = document.querySelectorAll('.memory-card');
            const randomCard = cards[Math.floor(Math.random() * cards.length)];

            // Flip the card
            randomCard.classList.add('flipped');

            // Flip it back after 2 seconds
            setTimeout(() => {
                randomCard.classList.remove('flipped');
            }, 2000);
        }

        // Initialize animations when page loads
        window.addEventListener('load', function () {
            createConfetti();

            // Auto flip cards every 5 seconds
            setInterval(autoFlipCards, 5000);
        });
    </script>
</body>

</html>
