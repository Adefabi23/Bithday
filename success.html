<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.2);
            backdrop-filter: blur(10px);
        }

        .success-icon {
            font-size: 4rem;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .btn-home {
            background: linear-gradient(135deg, #ff69b4, #ff85c1);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 105, 180, 0.4);
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your birthday message has been submitted successfully. We appreciate your kind words for Armani and Ameerah!
        </p>
        <a href="./" class="btn-home">Back to Birthday Site</a>
    </div>
</body>

</html>
