et-Content -Path "access.html" -Value @"
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Verification</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
            max-width: 500px;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #ff69b4, #ff85c1);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 105, 180, 0.4);
        }

        .owner-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 105, 180, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #ff69b4;
        }

        input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #ffe0f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
            font-family: 'Quicksand', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #ff69b4;
        }

        .error {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Armani & Ameerah's First Year!</h1>
        <p>This link can only be used once. Click the button below to access the website.</p>
        <a href="main.html" class="btn" id="accessBtn">Access Website</a>

        <div class="owner-section">
            <p>Owner access:</p>
            <div class="form-group">
                <label for="ownerPassword">Password:</label>
                <input type="password" id="ownerPassword" placeholder="Enter owner password">
                <div class="error" id="passwordError">Incorrect password</div>
            </div>
            <button class="btn" id="ownerBtn">Owner Access</button>
        </div>
    </div>

    <script>
        document.getElementById('accessBtn').addEventListener('click', function (e) {
            // Set a flag in localStorage
            localStorage.setItem('hasAccessed', 'true');
        });

        document.getElementById('ownerBtn').addEventListener('click', function () {
            const password = document.getElementById('ownerPassword').value;
            const errorMsg = document.getElementById('passwordError');

            // Replace with your desired owner password
            if (password === 'OwnerArmaniAmeerah2023') {
                // Set owner flag in localStorage
                localStorage.setItem('isOwner', 'true');
                // Go to main page
                window.location.href = 'main.html';
            } else {
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
"@
